<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <style>
        body{
            background-color: chocolate;
            padding: 50px;
        }
        label{
            color:black;
        }
        input{
            color: darkcyan;
            padding: 20px;
        }
        h2{
            color: red;
        }
        option{
            color: fuchsia;
        }
        button{
            color: blue;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<h2>Register Form</h2>
<form action="">
    <label>NAME:</label><br>
    <input type="text"><br><br>
    <label>EMAIL:</label><br>
    <input type="email"><br><br>
    <label>COURSE:</label><br>
    <select>
        <option>ICT</option>
        <option>Nursing</option>
        <option>Education</option>
        <option>Agriculture</option>
    </select><br><br>
    <button>SUBMIT</button>
</form>
</body>
</html>
